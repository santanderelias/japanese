<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santael - Japanese Mastery</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2e4a62">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <!-- Bootstrap 5 CSS (Local) -->
    <link href="./vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons (CDN for now as requested) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-4 shadow-sm py-2">
        <div class="container">
            <div class="d-flex align-items-center">
                <button id="nav-back-btn" class="btn btn-link text-white me-3 p-0 text-decoration-none d-none">
                    <i class="bi bi-arrow-left fs-4"></i>
                </button>
                <span class="navbar-brand fw-bold mb-0 border-end pe-3 me-3" id="app-brand"
                    onclick="window.navigateApp('home')" style="cursor: pointer;">
                    日本語練習
                </span>
                <span class="navbar-text text-white fw-medium fs-5" id="nav-title">
                    Welcome
                </span>
            </div>

            <div class="d-flex align-items-center gap-3">
                <button id="nav-help-btn" class="btn btn-outline-light rounded-circle p-2 d-none"
                    style="width: 40px; height: 40px;" title="Learning Guide">
                    <i class="bi bi-book-fill"></i>
                </button>
                <div class="d-flex align-items-center text-white bg-white bg-opacity-25 rounded-pill px-3 py-1 small shadow-sm"
                    title="Level">
                    <i class="bi bi-trophy-fill text-warning me-2"></i>
                    <span class="fw-bold" id="nav-level">1</span>
                </div>
                <div class="d-flex align-items-center text-white bg-white bg-opacity-25 rounded-pill px-3 py-1 small shadow-sm"
                    title="Total XP">
                    <i class="bi bi-star-fill text-warning me-2"></i>
                    <span class="fw-bold" id="nav-xp">0</span>
                </div>
                <div class="d-flex align-items-center text-white bg-white bg-opacity-25 rounded-pill px-3 py-1 small shadow-sm"
                    title="Day Streak">
                    <i class="bi bi-fire text-danger me-2"></i>
                    <span class="fw-bold" id="nav-streak">0</span>
                </div>
                <button id="theme-toggle" class="btn btn-link text-white p-1" title="Toggle Dark Mode">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10" id="app-root">
                <!-- SPA Content Injected Here -->
                <div class="text-center p-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-muted">Loading Application...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Learning Modal -->
    <div class="modal fade" id="learning-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="learning-modal-title">Learning Guide</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <ul class="nav nav-tabs nav-justified" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="guide-tab" data-bs-toggle="tab"
                                data-bs-target="#guide-tab-pane" type="button" role="tab">
                                <i class="bi bi-info-circle me-2"></i>Explanation
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="vocab-tab" data-bs-toggle="tab"
                                data-bs-target="#vocab-tab-pane" type="button" role="tab">
                                <i class="bi bi-translate me-2"></i>Vocabulary
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content p-4">
                        <div class="tab-pane fade show active" id="guide-tab-pane" role="tabpanel">
                            <!-- Guide content injected here -->
                        </div>
                        <div class="tab-pane fade" id="vocab-tab-pane" role="tabpanel">
                            <!-- Vocab list injected here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS (Local) -->
    <script src="./vendor/bootstrap.bundle.min.js"></script>

    <!-- App Entry Point -->
    <script type="module" src="./app.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW Registered!', reg))
                    .catch(err => console.log('SW Registration Failed', err));
            });
        }
    </script>
</body>

</html>
